<!DOCTYPE html>
<html lang="pr-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz-Karine</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
  <script defer src="quiz.js"></script>
</head>
<body>

  <div class="start-screen">
    <button id="start-button">Iniciar</button>
  </div>

  <div id="display-container">

    <div class="header">

      <div class="number-of-count">
        <span class="number-of-question">1 de 3 questões</span>
      </div>

      <div class="timer-div">
        <img src="clock-regular.svg" class="clock" alt="">
        <span class="time-left">20s</span>
      </div>

    </div>

    <div id="container">
      <!-- questões e opções serão exibidas aqui -->

    </div>
    <button id="next-button">Próxima</button>

  </div>

  <div class="score-container hide">
    <div id="user-score">Pontuação</div>
    <button id="restart">Recomeçar</button>
  </div> 
  
</body> 
</html>
